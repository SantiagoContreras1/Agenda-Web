<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="style/index-style.css">
    

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP -->

    <!-- Icono de pagina -->
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/017/396/815/non_2x/google-contacts-icon-free-png.png"> 
    <!-- Icono de pagina -->


</head>
<body>
    
    <!-- LOGIN CARD -->
    <div id="card">
        <div id="card-content">
          <div id="card-title">
            <h2>Bienvenido</h2>
            <div class="underline-title"></div>
          </div>
          <form method="post" class="form">
            <label for="user-email" style="padding-top:13px">
                &nbsp;Email
              </label>
            <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
            <div class="form-border"></div>
            <label for="user-password" style="padding-top:22px">&nbsp;Password
              </label>
            <input id="user-password" class="form-content" type="password" name="password" required />
            <div class="form-border"></div>
            <a href="#">
              <legend id="forgot-pass">¿Olvidó su contraseña?</legend>
            </a>
            <input id="submit-btn" type="button" value="INGRESAR" onclick="redirigir()" />
            <script>
                function redirigir(){
                    window.location.href = "/menuPrincipal.html"; // Redirige al menú porque el Form no es funcional.
                }
            </script>



          </form>
        </div>
      </div>











    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP --> 
</body>
</html>
