<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet"  href="style/toDo-style.css"/>
    
    <!-- BOOTSTRAP -->

<body>


    <div class="the-div">
        <div class="container">
            <div class="text-center">
                <h1><b>ToDo</b></h1>
            </div>
            
            <div class="container mb-5">
                <div class="container">
                    <div class="row">
                        <form>
                            <fieldset>
                              <div class="mb-3">
                                <label class="form-label">Nombre de Prioridad</label>
                                <input type="text" id="inputPriority" class="form-control" placeholder="Ingrese el nombre de su prioridad">
                              </div>
                              <div class="mb-3">
                                <label class="form-label">Prioridad</label>
                                <select id="selectorUrg" class="form-select">
                                    <option value="Inmediata">Atención Inmediata</option>
                                    <option value="Alta">Alta Prioridad</option>
                                    <option value="Urgente">Urgente</option>
                                    <option value="Neutro">Neutro</option>
                                    <option value="Mínima">Impacto Mínimo</option>
                                </select>
                              </div>
                              <button type="button" class="btn btn-primary" id="btnSubmit" onclick="AddData()">GUARDAR</button>
                              <button type="button" class="btn btn-primary" id="btnUpdate">ACTUALIZAR</button>
                            </fieldset>
                          </form>
                    </div>
                </div>
                <hr>

                <table class="table table-bordered" id="tableData">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Prioridad</th>
                        </tr>
                        <tbody>

                        </tbody>
                    </thead>
                </table>
                <button type="button" class="btn-lrg submit-btn" id="btnSubmit" onclick="returnHP()">VOLVER</button>
            </div>

        </div>


        
  
    </div>
    <script src="/js/main.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->

</html>
