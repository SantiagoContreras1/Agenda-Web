<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Principal</title>

    <link rel="stylesheet" href="style/menuPrincipal-style.css" />


    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP -->

    <!-- Icono de pagina -->
    <link
      rel="icon"
      type="image/png"
      href="https://static.vecteezy.com/system/resources/previews/017/396/815/non_2x/google-contacts-icon-free-png.png"
    />
    <!-- Icono de pagina -->
  </head>
  <body>
    <script>
      const username = localStorage.getItem("username");

      function redirect() {
        window.location.href = '/newContact.html';
      }

      const favoritesContacts = () => {
        window.location.href = '/favorites.html';
      }

      const toDo = () => {
        window.location.href = '/toDo.html';
      }


      const viewProfile = ()=>{
        window.location.href = '/profile.html'
      }


      // Generar contenido dinámico
      if (username) {
        document.body.innerHTML = `
          <div class="TheDiv">
            <div class="divTitle">
              <h1><b>¡Bienvenido ${username}!</b></h1>

              <button type="button" class="btn btn-primary new-contact-button" onclick="redirect()">
                <img class='plus-button' src='/images/plus.png' alt='Nuevo contacto'/>  
              </button>
            
              <div id="contact-1" class='porfile-container'>
                <img src="images/img_avatar.png" alt="Profile Man" />
                <h2><b>Antonio Perez</b></h2>
                <p><b>Teléfono:</b></p>
                <h5>+502 4409-9432</h5>
                <button type="button" class="btn btn-primary contact-button" data-id="contact-1"><b>Detalles</b></button>
              </div>
            
              <div id="contact-2" class='porfile-container'>
                <img src="images/img_avatar.png" alt="Profile Man" />
                <h2><b>Ceferino Rodriguez</b></h2>
                <p><b>Teléfono:</b></p>
                <h5>+502 4409-9432</h5>
                <button type="button" class="btn btn-primary contact-button" data-id="contact-2"><b>Detalles</b></button>
              </div>
            
              <div id="contact-3" class='porfile-container'>
                <img src="images/img_avatar.png" alt="Profile Man" />
                <h2><b>Alexander Mayen</b></h2>
                <p><b>Teléfono:</b></p>
                <h5>+502 4409-9432</h5>
                <button type="button" class="btn btn-primary contact-button" data-id="contact-3"><b>Detalles</b></button>
              </div>

              <div id="contact-4" class='porfile-container'>
                <img src="images/img_avatar.png" alt="Profile Man" />
                <h2><b>Cesar Palacios</b></h2>
                <p><b>Teléfono:</b></p>
                <h5>+502 4409-9432</h5>
                <button type="button" class="btn btn-primary contact-button" data-id="contact-4"><b>Detalles</b></button>
              </div>

              <div id="contact-5" class='porfile-container'>
                <img src="images/img_avatar.png" alt="Profile Man" />
                <h2><b>Ludvin Cortez</b></h2>
                <p><b>Teléfono:</b></p>
                <h5>+502 4409-9432</h5>
                <button type="button" class="btn btn-primary contact-button" data-id="contact-5"><b>Detalles</b></button>
              </div>
            </div>
          </div>`;
      } else {
        document.body.innerHTML = `<h1>¡Por favor inicia sesión!</h1>`;
      }



      // Manejo de eventos después de la generación del contenido
      document.addEventListener("click", (event) => {
        if (event.target.classList.contains("contact-button")) {
          const contactId = event.target.getAttribute("data-id");
          const contactElement = document.getElementById(contactId);
        
          if (contactElement) {
            const contactName = contactElement.querySelector("h2").innerText;
            console.log("Contact Name:", contactName); // Depuración
            localStorage.setItem("contactName", contactName);
            window.location.href = "/detailsContact.html";
          } else {
            console.error("Contact element not found!"); // Error en consola
          }
        }
      });
    </script>

    <div class="porfile-container">
      <img class="profile-icon" src="https://cdn-icons-png.flaticon.com/512/2919/2919906.png" alt="User image" />
      <div class="profile-div">
        <p class="h1"><button type="button" class="btn btn-light profile-button" onclick="viewProfile()"><h3><b>Ver Perfil</b></h3></button></p>
      </div>

      <button type="button" class="btn btn-primary favorites-button" onclick='favoritesContacts()'>
        <img class='plus-button' src='/images/star.png' alt='Nuevo contacto'/>  
      </button>
      <button type="button" class="btn-primary toDo-button" onclick='toDo()'>
        <img class='plus-button' src='images/toDoIcon.png' alt='Nuevo contacto'/>  
      </button>
    </div>



    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP --> 
  </body>
</html>
